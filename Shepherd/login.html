<html>

    <link rel="stylesheet" type="text/css" href="/css/login.css">
</header>

<body>

    <div id="center">
        <form action="/login" method="POST">

            <p>You don't want to call your supervisor</p>

            <br>

            <br>
            <button name="login-btn" type="submit">OK</button>

        </form>
    </div>
</body>

</html>
